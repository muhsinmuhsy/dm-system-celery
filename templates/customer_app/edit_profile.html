{% extends "customer_app/base.html" %}
{% load static %}

{% block content %}

{% include 'customer_app/_messages.html' %}

<div class="container roboto-condensed-three">
    <div class="d-flex justify-content-center">
        {% include 'customer_app/_messages.html' %}
    </div>
    <div class="row justify-content-center mt-5">
        
        <div class="col-md-6 col-12">
            <h4 class="mb-3">EDIT PROFILE</h4>
            <form method="post" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 col-12 mb-2">
                        <label for="first_name auth_label">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control input_one"  required>
                    </div>
                    <div class="col-md-6 col-12 mb-2">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control input_one" required>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control input_one" required>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-auth">Edit Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
