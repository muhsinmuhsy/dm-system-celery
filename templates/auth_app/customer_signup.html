{% extends "customer_app/base.html" %}
{% load static %}

{% block content %}

<div class="container roboto-condensed-three">
    <div class="row justify-content-center mt-5">
        
        <div class="col-md-6 col-12">
            <div class="d-flex justify-content-center">
                {% include 'customer_app/_messages.html' %}
            </div>
            <h4 class="mb-3">SIGN UP</h4>
            <form method="post" action="{% url 'customer_signup' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 col-12 mb-2">
                        <label for="first_name auth_label">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control input_one" required>
                    </div>
                    <div class="col-md-6 col-12 mb-2">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control input_one" required>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control input_one" required>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control input_one" required>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control input_one" required>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-auth">SignUp</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                Alrady have an account 
                <a href="{% url 'customer_signin' %}">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
